<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperial Cut's</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

  </head>

  <body>
    <div class="container">
      <header class="container_menu">
        <nav>
          <div class="logo">
            <img
              src="../img/imperial_cuts_logo.png"
              alt="logo_de_la_barberia_imperial_cut's"
            />
          </div>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./src/galeria.html">Galeria</a></li>
            <li>
              <a href="./src/galeria.html"
                >Horarios <i class="bi bi-chevron-down"></i
              ></a>
            </li>
            <li>
              <a href="#">Contacto <i class="bi bi-chevron-down"></i></a>
            </li>
          </ul>
          <div class="menu_desplegable">
            <button type="button">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </nav>
      </header>
      <div class="home">
        <h3>Desata tu majestuosidad con cortes dignos de un imperio</h3>
        <img src="../img/background_home.png" alt="background_home" />
        <div class="transicion"></div>
      </div>
      <div class="formulario">
        <h3>Contacto</h3>
        <form action="">
          <div class="campo">
            <label for="">Nombre</label
            ><input type="text" name="" placeholder=" Hernando Lopez" id="" />
          </div>
          <div class="campo">
            <label for="">Telefono</label
            ><input type="number" name="" placeholder="+57 3xx xxx xxxx" id="" />
          </div>
          <div class="campo servicio">
            <label for="">Servicio</label>
            <select
              name=""
              placeholder="Selecione el servicio que quieres"
              id=""
            >
              <option value="">pepe</option>
              <option value="">pepe</option>
              <option value="">pepe</option>
              <option value="">pepe</option>
              <option value="">pepe</option>
            </select>
          </div>
          <div class="campo horario">
            <label for="">Horario</label>
            <input type="date" name="" id="">
          <div class="asunto campo">
            <label for="">Asunto</label
            ><textarea name="" placeholder="Explicanos que es lo que quieres que te hagamos en tu cabello" id=""></textarea>
          </div>
          <div class="enviar"><button class="btn" type="submit">Enviar</button></div>
        </form>
      </div>

      <footer>
        <div class="encuentranos">
          <div class="logo_footer">
            <img
              src="../img/imperial_cuts_logo.png"
              alt="logo_de_la_barberia_imperial_cut's"
            />
          </div>
          <h3>
            Encuentranos en la Carrera 45 # 76-32, Barrio El Prado,
            Barranquilla, Colombia
          </h3>
          <div class="iconos_redes_sociales">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-instagram"></i>
          </div>
        </div>
        <div class="creditos">
          <h3>Dise√±ado y desarrollado por WilDev</h3>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
